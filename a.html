<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Organizer</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mt-4 flex max-w-md w-full flex-col bg-gray-900 rounded-lg p-4 shadow-sm">
        <h2 class="text-white font-bold text-lg">Shipping Label Address Form</h2>

        <div class="mt-4">
            <label class="text-white" for="name">Name</label>
            <input placeholder="Your name" class="w-full bg-gray-800 rounded-md border-gray-700 text-white px-2 py-1"
                type="text">
        </div>

        <div class="mt-4">
            <label class="text-white" for="address">Address</label>
            <textarea placeholder="Your address"
                class="w-full bg-gray-800 rounded-md border-gray-700 text-white px-2 py-1" id="address"></textarea>
        </div>

        <div class="mt-4 flex flex-row space-x-2">
            <div class="flex-1">
                <label class="text-white" for="city">City</label>
                <input placeholder="Your city"
                    class="w-full bg-gray-800 rounded-md border-gray-700 text-white px-2 py-1" id="city" type="text">
            </div>

            <div class="flex-1">
                <label class="text-white" for="state">State</label>
                <input placeholder="Your state"
                    class="w-full bg-gray-800 rounded-md border-gray-700 text-white px-2 py-1" id="state" type="text">
            </div>
        </div>

        <div class="mt-4 flex flex-row space-x-2">
            <div class="flex-1">
                <label class="text-white" for="zip">ZIP</label>
                <input placeholder="Your ZIP code"
                    class="w-full bg-gray-800 rounded-md border-gray-700 text-white px-2 py-1" id="zip" type="text">
            </div>

            <div class="flex flex-row space-x-2">
                <div class="flex-1">
                    <label class="text-white" for="country">Country</label>
                    <select class="w-full bg-gray-800 rounded-md border-gray-700 text-white px-2 py-1" id="country">
                        <option value="">Select a country</option>

                        <optgroup label="Africa">
                            <option value="AF">Afghanistan</option>
                            <option value="DZ">Algeria</option>
                            <option value="AO">Angola</option>
                            ...
                            <option value="ZW">Zimbabwe</option>
                        </optgroup>

                        <optgroup label="Asia">
                            <option value="AM">Armenia</option>
                            <option value="AZ">Azerbaijan</option>
                            <option value="BH">Bahrain</option>
                            ...
                            <option value="YE">Yemen</option>
                        </optgroup>

                        <optgroup label="South America">
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brazil</option>
                            ...
                            <option value="VE">Venezuela</option>
                        </optgroup>

                        ...
                    </select>
                </div>
            </div>
        </div>
        <div class="mt-4 flex justify-end">
            <button
                class="bg-white text-black rounded-md px-4 py-1 hover:bg-blue-500 hover:text-white transition-all duration-200"
                type="submit">Submit</button>
        </div>
    </div>
</body>

</html>
